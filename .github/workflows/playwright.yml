name: Smoke Tests on PR
on:
  push:
    branches: [  "**"  ]
  pull_request:
    branches: [  "**"  ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install
    - name: Run Playwright tests
      run: npx playwright test --grep "@smoke"
      continue-on-error: true

    - uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Install rclone
      if: ${{ always() }}
      run: curl https://rclone.org/install.sh | sudo bash
    - name: Setup rclone config and service account
      if: ${{ always() }}
      run: |
        mkdir -p ~/.config/rclone
        echo '${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}' > ~/.config/rclone/github-actions-report.json
        
        echo "[googleDrive-Smoke-Test]" > ~/.config/rclone/rclone.conf
        echo "type = drive" >> ~/.config/rclone/rclone.conf
        echo "scope = drive.file" >> ~/.config/rclone/rclone.conf
        echo "service_account_file = ~/.config/rclone/github-actions-report.json" >> ~/.config/rclone/rclone.conf
        echo "root_folder_id = 1wuvbWGCpVltPy2LOD-fJ00CdYbwSFKgs" >> ~/.config/rclone/rclone.conf
      shell: bash

    - name: Upload Playwright Report to Google Drive
      if: ${{ always() }}
      run:  |
        rclone copy playwright-report googleDrive-Smoke-Test: -P
      shell: bash