name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ failure() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Install rclone
      if: ${{ failure() }}
      run: curl https://rclone.org/install.sh | sudo bash
    - name: Setup rclone config and service account
      if: ${{ failure() }}
      run: |
        mkdir -p ~/.config/rclone
        echo '${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}' > ~/.config/rclone/googledrive-service-account.json
        
        echo "[googleDrive-Smoke-Test]" > ~/.config/rclone/rclone.conf
        echo "type = drive" >> ~/.config/rclone/rclone.conf
        echo "scope = drive.file" >> ~/.config/rclone/rclone.conf
        echo "service_account_file = ~/.config/rclone/googledrive-service-account.json" >> ~/.config/rclone/rclone.conf
        echo "root_folder_id = 1K3M7lfGo8hgxqnzMDOAlJeBMEsskITVo" >> ~/.config/rclone/rclone.conf
      shell: bash