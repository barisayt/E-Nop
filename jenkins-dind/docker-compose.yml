version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true # Docker daemon kullanmak i√ßin gerekli
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker # Host docker cli
    environment:
      DOCKER_HOST: unix:///var/run/docker.sock

volumes:
  jenkins_home:
