services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      DOCKER_HOST: tcp://host.docker.internal:2375  # Windows için dış docker daemon bağlantısı

volumes:
  jenkins_home:
